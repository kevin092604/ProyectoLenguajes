  <script>
    document.querySelectorAll('.Agregar').forEach(button => {
  button.addEventListener('click', function() {
    const buttonText = this.textContent.trim();
    const isAdded = this.classList.contains('added');

    // Decide el endpoint basado en si la clase ya está añadida o no
    const endpoint = isAdded ? 'eliminar-clase/' : 'agregar-clase/';
    const actionMessage = isAdded ? 'eliminada' : 'agregada';

    if (buttonText) {
      fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ 'clase': buttonText })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('Clase ' + actionMessage + ' con éxito');
          // Alternar el estado del botón
          this.classList.toggle('added');
        } else {
          alert('Error: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    } else {
      console.error('El texto del botón no está disponible.');
    }
  });
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.getElementById('show-horario').addEventListener('click', function() {
    fetch('/mostrar-horario/', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken') // Asegúrate de que 'csrftoken' está disponible
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            // Procesa y muestra los datos aquí
            const clases = data.clases;
            if (clases.length > 0) {
                alert('Horario: ' + clases.map(clase => clase.nombre).join(', '));
            } else {
                alert('No hay clases asignadas.');
            }
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
